<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/png" href="https://saliesbox.com/favicon.png"/>
    <title>JS30 | 15 - Countdown Timer</title>
    <style>
        body{
            background:url(http://unsplash.it/1500/1000?image=1042&blur=50);
            background-size:cover;
            color:#fff;
            text-shadow: 0 0 8px rgba(0,0,0,0.5);
        }

        .wrap{
            position:absolute;
            top:50%;left:50%;
            transform:translate(-50%,-50%);
            font-family:Arial, Helvetica, sans-serif;
        }

        .time{
            text-align:center;
            font-size:70px;
        }
    </style>
</head>
<body>

<div class="wrap">
    <div class="time">00:00:00</div>
    <span class="ask">Insert a value in minutes:</span>
    <input type="text" class="inputime">
    <button name="button" onclick="count()">Countdown</button>
</div>

<script>
const time = document.querySelector(".time"), ask = document.querySelector(".ask");

function count(){
    var dt = document.querySelector(".inputime").value;

    if(isNaN(dt)===true){
        ask.innerHTML = "<b>This is not a number.</b> Insert a value in minutes:";
    }
    else{
        ask.innerHTML = "Insert a value in minutes:";
    }

    var seconds = dt * 60;

    function parse(){
        var date = new Date(null);
        date.setSeconds(seconds);
        var result = date.toISOString().substr(11, 8);
        time.innerHTML = result;
    }
    //calling it before to not lose 1 second
    parse();

    var timer = setInterval(function(){ 
        seconds--;
        parse();
        //stopping interval after countdown is over
        if(seconds<=0){
            clearInterval(timer);
        }
    }, 1000);

}
</script>

</body>
</html>
